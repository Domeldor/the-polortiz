<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación a Nuestra Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    #section1 {
      background: url('1200X550-GaivotaCASA-may2021-5.webp') center/cover no-repeat;
    }

    #section2 {
      background: #3a1d11;
    }

    #section4 {
      background: #fa7f7c;
    }

    #section1 h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #section1 h2 {
      font-size: 2em;
      margin-bottom: 2em;
    }

    #section2 p,
    #section4 p {
      font-size: 1.5em;
      max-width: 800px;
      margin: 0 auto;
    }

    #section3 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1f1f96;
      overflow: hidden;
    }

    #carousel {
      width: 80%;
      overflow: hidden;
    }

    #carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="section1" class="section">
    <h1>Cristina & Diego</h1>
    <h2>27 de Julio, 2023</h2>
  </div>

  <div id="section2" class="section">
    <p>Bienvenidos a nuestra página de bodas. Estamos emocionados de compartir este día especial con ustedes.</p>
  </div>

  <div id="section3">
    <div id="carousel">
      <img src="imagen1.jpg" alt="Imagen 1">
      <img src="imagen2.jpg" alt="Imagen 2">
      <img src="imagen3.jpg" alt="Imagen 3">
      <!-- Agrega m�s im�genes seg�n sea necesario -->
    </div>
  </div>

  <div id="section4" class="section">
    <p>Gracias por ser parte de nuestra historia. ¡Esperamos verte en nuestra boda!</p>
  </div>

  <script>
	document.addEventListener("DOMContentLoaded", function() {
	  const carousel = document.getElementById("carousel");
	  const images = carousel.getElementsByTagName("img");

	  let currentIndex = 0;

	  function showImage(index) {
	    for (let i = 0; i < images.length; i++) {
	      images[i].style.opacity = i === index ? 1 : 0;
	    }
	  }

	  function nextImage() {
	    currentIndex = (currentIndex + 1) % images.length;
	    showImage(currentIndex);
	  }

	  function prevImage() {
	    currentIndex = (currentIndex - 1 + images.length) % images.length;
	    showImage(currentIndex);
	  }

	  function autoRotate() {
	    nextImage();
	    setTimeout(autoRotate, 5000); // Cambia la imagen cada 5 segundos
	  }

	  // Agrega botones para navegar en el carrusel
	  const nextButton = document.createElement("button");
	  nextButton.innerText = "Siguiente";
	  nextButton.addEventListener("click", nextImage);

	  const prevButton = document.createElement("button");
	  prevButton.innerText = "Anterior";
	  prevButton.addEventListener("click", prevImage);

	  carousel.parentNode.insertBefore(prevButton, carousel);
	  carousel.parentNode.insertBefore(nextButton, carousel.nextSibling);

	  // Inicia el carrusel
	  showImage(currentIndex);
	  setTimeout(autoRotate, 5000); // Inicia la rotación automática después de 5 segundos
	});
  </script>
</body>
</html>
