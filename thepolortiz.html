<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación a Nuestra Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    #section1 {
      background: url('imagen_fondo.jpg') center/cover no-repeat;
    }

    #section2 {
      background: #3498db;
    }

    #section4 {
      background: #2ecc71;
    }

    #section1 h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #section1 h2 {
      font-size: 2em;
      margin-bottom: 2em;
    }

    #section2 p,
    #section4 p {
      font-size: 1.5em;
      max-width: 800px;
      margin: 0 auto;
    }

    #section3 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e74c3c;
      overflow: hidden;
    }

    #carousel {
      width: 80%;
      overflow: hidden;
    }

    #carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="section1" class="section">
    <h1>Nuestra Boda</h1>
    <h2>Fecha: 20 de Julio, 2023</h2>
  </div>

  <div id="section2" class="section">
    <p>Bienvenidos a nuestra página de bodas. Estamos emocionados de compartir este día especial con ustedes.</p>
  </div>

  <div id="section3">
    <div id="carousel">
      <img src="imagen1.jpg" alt="Imagen 1">
      <img src="imagen2.jpg" alt="Imagen 2">
      <img src="imagen3.jpg" alt="Imagen 3">
      <!-- Agrega más imágenes según sea necesario -->
    </div>
  </div>

  <div id="section4" class="section">
    <p>Gracias por ser parte de nuestra historia. ¡Esperamos verte en nuestra boda!</p>
  </div>

  <script>
    // Puedes agregar scripts de JavaScript aquí para funcionalidades adicionales si es necesario.
  </script>
</body>
</html>
